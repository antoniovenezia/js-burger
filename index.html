<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Burger</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="d-flex">
        <div class="container1">

            <!-- HEAD -->
            <header class="container container-header">
                <h1>Create your burger</h1>
                <div class="d-flex justify-content-end">
                    <img src="img/burger-top.png" alt="">
                </div>
            </header>

            <!-- MAIN -->
            <main class="main">

                <div class="container">


                    <!-- TITLES -->
                    <form>
                        <input class="name-burger" type="text" placeholder="Name your burger">
                    </form>
                    <h3>Ingredients</h3>

                    <!-- INGREDIENTS -->
                    <div class="row">

                        <div class="col-6 item-ingredient">
                            <img src="img/cheese.svg" class="img-item" alt="">
                            <span>Cheese</span>
                            <input type="checkbox" class="somma-check" id="add" value="20">
                            <label style="color: red;" for="add">add</label>
                        </div>



                        <div class="col-6 item-ingredient">
                            <img src="img/fried-egg.svg" class="img-item" alt="">
                            <span>Egg</span>
                            <input type="checkbox" class="somma-check" id="add" value="30">
                            <label style="color: red;" for="add">add</label>
                        </div>


                        <div class="col-6 item-ingredient">
                            <img src="img/ketchup.svg" class="img-item" alt="">
                            <span>Mustard</span>
                            <input type="checkbox" class="somma-check" id="add" value="70">
                            <label style="color: red;" for="add">add</label>
                        </div>


                        <div class="col-6 item-ingredient">
                            <img src="img/tomato.svg" class="img-item" alt="">
                            <span>Tomato</span>
                            <input type="checkbox" class="somma-check" id="add" value="5">
                            <label style="color: red;" for="add">add</label>
                        </div>


                        <div class="col-6 item-ingredient">
                            <img src="img/lettuce.svg" class="img-item" alt="">
                            <span>Lettuce</span>
                            <input type="checkbox" class="somma-check" id="add" value="12">
                            <label style="color: red;" for="add">add</label>
                        </div>

                        <div class="col-6 item-ingredient">
                            <img src="img/mustard.svg" class="img-item" alt="">
                            <span>Ketchup</span>
                            <input type="checkbox" class="somma-check" id="add" value="45">
                            <label style="color: red;" for="add">add</label>
                        </div>

                    </div>

                    <div class="discount-code">
                        <span>Discount Coupon</span>
                        <input type="text" name="" id="discount" placeholder="Inserisci il codice sconto">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="button" id="sum-button">calculate</button>
                    </div>

                </div>

            </main>

            <!-- FOOTER -->
            <footer class="container-fluid footer-fluid">
                <div class="row footer">
                    <div class="col-6">Your Price</div>
                    <div class="col-6 d-flex justify-content-end" id="result-sum"></div>
                </div>
            </footer>
            
        </div>

        <div class="container2"></div>

    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
